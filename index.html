<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zero Hour</title>
    <link rel="icon" href="https://fav.farm/%F0%9F%95%90" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
          <div class="center-dot"></div>
        </div>
      </div>
      <!-- From Uiverse.io by theleaderofenemy -->
      <div class="tooltip-container">
        <span class="text">Zero Hour</span>
        <span class="tooltip"
          >“Time is no longer kept by the stars, but by silicon minds and
          blinking diodes.”</span
        >
      </div>

      <audio id="tick-sound" src="/tick.wav" preload="auto"></audio>
      <audio id="tock-sound" src="/tock.wav" preload="auto"></audio>
    </div>
  </body>
</html>
